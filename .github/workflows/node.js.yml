# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js Test CI

on:
  workflow_dispatch:
# Uncomment the lines below to run this workflow on push or pull request events targeting the default branch
# push:
#   branches: [ $default-branch ]
# pull_request:
#   branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x,22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    # Check out a specific branch
    - uses: actions/checkout@v4
      with:
        ref: yarn-berry
    - name: Enable Corepack
      run: corepack enable
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: Get pandoc version from package.json
      id: pandoc-version
      run: |
        PANDOC_VERSION=$(jq -r '.peerDependencies.pandoc' packages/argdown-pandoc-filter/package.json | sed 's/>=//g')
        PANDOC_VERSION="pandoc $PANDOC_VERSION"
        echo "version=$PANDOC_VERSION" >> $GITHUB_OUTPUT
    - name: Install pandoc
      uses: pandoc/actions/setup@main
      with:
        version: ${{ steps.pandoc-version.outputs.version }}
    - name: Install dependencies
      run: yarn install --immutable
    - name: Run build
      run: yarn build
#   - name: Run lint
#     run: yarn lint
    - name: Run tests
      run: yarn test
